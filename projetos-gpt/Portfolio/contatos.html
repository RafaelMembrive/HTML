        <h1>Entre em Contato</h1>
        <p>Se quiser conversar sobre projetos ou oportunidades, use o formulário abaixo ou envie um e-mail diretamente para <strong>seuemail@exemplo.com</strong>.</p>
        
        <!-- Formulário de Contato -->
        <form action="#" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" placeholder="Sua mensagem"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
