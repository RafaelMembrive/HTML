<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listinhas</title>
</head>
<body>

                    <h2>Verduras</h2>
                </li>

            <hr>
        
                <li>
                    <h2>Laticinio</h2>
                </li>
            <section class="Latcinios">
                <ul>
                    <li>Leite</li>
                    <li>Queijo</li>

</html>
