<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <div>
        <ul>
            <li><abbr title="p">Paragrafo</abbr></li>
            <li><abbr title="h1">Titulo</abbr></li>
            <li><abbr title="img">Imagens</abbr></li>
            <li><abbr title="abbr">Abreviações</abbr></li>
            <li><abbr title="code">Codigo-fonte</abbr></li>
            <li><abbr title="ol">Listas numericas</abbr></li>
            <li><abbr title="ul">Listas com demarcadores</abbr></li>
        </ul>
    </div>
</body>
</html>
