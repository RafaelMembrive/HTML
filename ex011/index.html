<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Midias em HTML5</h1>
    <hr>
    <h2>Imagens Dinamicas</h2>
    <p>Aumente e/ou diminua o site para ver o dinamismo da imagem e enteder o conceito do exercicio.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="foto grande">
    </picture>

    <h2>Reproduzindo Audios</h2>
    <p>Vamos aprender a reproduzir audios em html5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/System Corruption - The Soundlings.mp3" type="audio/mpeg">
        <source src="midia/System Corruption - The Soundlings.ogg" type="audio/ogg">
        <source src="midia/System Corruption - The Soundlings.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao abre audio. <a href="midia/System Corruption - The Soundlings.mp3">Clique aqui para baixar.</a></p>
    </audio>
</body>
</html>
